apply plugin: 'com.android.library'

// version="2021.10.4"

android 
{
  compileSdkVersion 28

//     resourcePrefix "stupidbeauty__"

    defaultConfig 
    {
      minSdkVersion 14
        targetSdkVersion 28
//         versionCode 751
