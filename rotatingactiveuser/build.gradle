  implementation 'com.upokecenter:cbor:4.4.4'
//     implementation group: 'com.github.oxo42', name: 'stateless4j', version: '2.5.0'
//     implementation 'com.rabbitmq:amqp-client:3.6.3'
//     implementation group: 'io.gsonfire', name: 'gson-fire', version: '1.3.1'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
}
